<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Jeevamrut Stalls</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Jeevamrut Stalls</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
  </ion-list>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-select placeholder="Select Society" (ionChange)="handleChange($event)">
          <ion-select-option *ngFor="let society of societyList; let i = index" [value]="society.id">
            {{society.name}}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
